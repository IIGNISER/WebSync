language: ruby
rvm:
  - 2.1.2
  - 2.1.0
  - 2.0.0
postgres:
  adapter: postgresql
  database: websync
  username: postgres
services:
  - redis-server
before_install:
  - wget "http://www.webdav.org/neon/litmus/litmus-0.13.tar.gz" && tar xvf litmus-0.13.tar.gz && cd litmus-0.13 && ./configure && sudo make install && cd ..
  - sudo apt-get install libpq-dev libpq5 postgresql-server-dev-9.1
before_script:
  - "psql -c 'create database websync;' -U postgres"
  - npm install
  - ls -a
install: bundle install
gemfile:
  - Gemfile
